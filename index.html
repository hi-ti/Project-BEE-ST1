<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<button class="GetTasks">Show all tasks</button>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
		<script>
			const getTasksBtn = document.querySelector(".GetTasks");

			getTasksBtn.addEventListener("click", async () => {
				const tasks = await axios.get("http://localhost:3000/getTasks");
				console.log(tasks);
			});
		</script>
	</body>
</html>
